<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Tribute Page.css">
    <title>FCC: Tribute Page</title>
</head>
<body>
    <article id="main">
        <header id="title">
        <h1>Dr. Norman Borlaug</h1>
        </header>
    <div id="img-div">
      <figure id="img-caption">
        <p>The man who saved a billion lives</p>
        <img id="image" src="Norman.jpg" alt="Dr. Norman Borlaug">
        <figcaption id="tribute-info">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger. 
        </figcaption>
      </figure>
        <span>If you have time, you should read more about this incredible human being on his</span>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank"> Wikipedia entry</a>
      </figure>
    </div>
    </article>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
